<ion-header>
    <ion-navbar color="dark">
      <ion-title>Lista de pendiente</ion-title>
    </ion-navbar>
</ion-header>
  
  <ion-content padding>

    <ion-grid *ngIf="(_listaDeseos.listas | pendientes).length === 0">
      <ion-row>
        <ion-col class="text-center caja-vacia">
          <ion-icon class="icono-grande" ios="ios-sunny" md="md-sunny"></ion-icon>
          <p>
              No hay ninguna lista.
            </p>
        </ion-col>
      </ion-row>
    </ion-grid>


    <ion-card *ngFor="let lista of _listaDeseos.listas | pendientes; let i = index">
      <ion-item color="dark" (click)="verDetalle(lista, i);">
        {{lista.nombre}}
        <ion-note item-rigth>
          {{lista.items.length}} items
        </ion-note>
      </ion-item>
      <hr>
      <ion-card-content>
        <ion-list>
          <ion-item (click)="verDetalle(lista, i);"
                    *ngFor="let item of lista.items | slice:0:2">
            <ion-icon *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline"></ion-icon>
            <ion-icon *ngIf="item.completado" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
              {{item.nombre}}
          </ion-item>
          <ion-item class="text-center" *ngIf="lista.items.length > 2">
              <ion-icon ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
          </ion-item>  
        </ion-list>
      </ion-card-content>

    </ion-card>

    <ion-fab right bottom>
      <button ion-fab color="dark" (click)="Agregar()"><ion-icon ios="ios-add" md="md-add"></ion-icon></button>
      <ion-fab-list side="left">
      </ion-fab-list>
    </ion-fab>
  
    
  </ion-content>
